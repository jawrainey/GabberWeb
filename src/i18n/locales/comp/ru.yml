    private_body: – Только люди, которые являются членами проекта, могут обнаружить или послушать этот разговор.
    public_title: Все
    public_body: – Любой, кто посетит Gabber, сможет прослушать данную аудиозапись.
    review_title: Пересмотреть решение
    no_show: Скрыть вас в Gabber
    appearance_label: Ваша видимость
    access_label: У кого есть доступ
    submit_action: Обновить согласие
    people:
      researcher: Project researchers
      interviewer: Интервьюер
      administrators: Администраторы проекта
      participant: Участники этого разговора
      member: Участники проекта
      public: Любой, кто посетит Gabber

