pre_register:
  action_button:
    text: انضم(ي) الان
    url: https://docs.google.com/forms/d/e/1FAIpQLSeGdyPM7zYKgKQZBs7ydIydk-0QC--VzYJJE9IYTBFQEZnEdg/viewform
  tagline: إبتداءًا من أيلول(سبتمبر) 2018 ، ستطلق TalkFutures التي تتضمن مشاركة إلكترونية من خلال منصة رقمية ، هدفها الإستطلاع على وسائل تؤدي إلى إزدهار و تطور منظمة الصليب الأحمر و الهلال الأحمر في هذا العالم السريع التغير.
  capturing:
    title: جمع وجهات النظر المحلية
    content: من خلال تطبيق على الهاتف المحمول ، سيقوم المشاركون بتسجيل محادثات مع متطوعين وموظفين آخرين داخل الجمعية الوطنية حول آليات يمكن للصليب الأحمر والهلال الأحمر اعتمادها للتكيّف مع قضايا المستقبل. هناك تسعة مواضيع يمكن تناولها في المحادثات .
  sensemaking:
    title: تسليط الضوء على أفكار مثيرة للاهتمام
    content: ستكون جميع المحادثات متاحة على الإنترنت ، حيث يمكن للمشاركين الاستماع إلى وجهات نظر زملائهم حول العالم. يمكن للافراد التعليق والرد على أجزاء المحادثة التي تثير اهتمامهم.
  reuse:
    title: الأفكار المشتركة على مستوى العالم
    content: سيتم عرض أفضل عشر أفكار على مواقع التواصل الاجتماعي والمدونات الإلكترونية! إن جميع الأفكار التي نوقشت في TalkFutures ستساعد على تطوير إستراتيجية 2030.
