consent:
  consent_form:
    title: موافقة جابر
    subtitle: راجع كيف تريد استخدام المحادثة الخاصة بك على Gabber
    session_title: المحادثة التي تم تسجيلها
    project_title: يرتبط المشروع بمحادثتك
    perms_title: من تود الوصول إلى هذه المحادثة؟
    research:
      title: كيف سيتم استخدام محادثتك للبحث
      body: سيكون بإمكانك الوصول إلى التسجيل الخاص بك والبيانات الوصفية المقترنة به (من شارك ومتى وما هي المواضيع التي تمت مناقشتها وما إلى ذلك) من قبل فريق البحث لفهم كيف يمكن للأدوات الرقمية أن تدعمك والمواطنين الآخرين المشاركين في البحوث النوعية  وكيفية جعلها اسهل من خلال التسجيل الصوتي. لن يتضمن أي عمل منشور ناتج عن البيانات التي تم التقاطها عبر Gabber تفاصيل تعرفعنك او عن غيرك من المشاركين.
      statement: لمزيد من التفاصيل ، بما في ذلك كيفية الانسحاب ، يرجى مراجعة موقعنا
      link: بيان البحوث.
      embargo: 'ملاحظة: ستخضع محادثتك لفرض حظر لمدة 24 ساعة حيث لا يمكن سوى للمشاركين في المحادثة الاستماع. بعد هذه الفترة ، ستكون المحادثة الصوتية متاحة بناءً على الموافقة التي تختارها أدناه.'
    hidden_title: المشاركين
    hidden_body: لن يتمكن سوى مدراء المشروع والأشخاص في هذه المحادثة من الاستماع إلى هذه المحادثة.
    private_title: أفراد
    private_body: يمكن فقط للأشخاص الذين هم أعضاء في المشروع اكتشاف أو الاستماع إلى هذه المحادثة.
    public_title: كل واحد
    public_body: يمكن لأي شخص يزور Gabber اكتشاف هذا الصوت والاستماع إليه.
    review_title: مراجعة القرار
    no_show: لن تظهر في جابر
    appearance_label: كيف تظهر
    access_label: من لديه الوصول
    submit_action: تحديث الموافقة
    people:
      researcher: الباحثين المشروع
      interviewer: المحاور
      administrators: مديري المشروع
      participant: المشاركون في هذه المحادثة
      member: أعضاء هذا المشروع
      public: أي شخص يزور موقع جابر

  consent_success:
    title: الموافقة المحدثة
    subtitle: يمكنك مراجعته وتحديثه في أي وقت
    message_title: نجاح
    message_body: نشكرك على تحديث موافقتك لهذه المحادثة. يمكنك الآن عرض وبدء التعليق عتيها. يمكنك دائمًا العودة وتحديث موافقتك في أي وقت.
