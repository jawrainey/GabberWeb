    private_body: – Solo le persone che sono membri del progetto possono scoprire o ascoltare questa conversazione.
    public_title: Tutti
    public_body: – Chiunque visiti Gabber può scoprire e ascoltare questo audio.
    review_title: Revisiona la decisione
    no_show: Non sarai mostrato in Gabber
