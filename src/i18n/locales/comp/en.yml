consent:
  consent_form:
    title: Gabber Consent
    subtitle: Review how you want your conversation to be used on Gabber
    session_title: The conversation that was recorded
    project_title: The project associated with your conversation
    perms_title: Who would you like to have access to this conversation?
    research:
      title: How your conversation will be used for research
      body: Your recording and the associated metadata (who took part, when, what topics were discussed, etc) will be accessible by research staff and used to help understand how digital tools can support yourself and other citizens engaging in qualitative research practices and how audio can make these more accessible. Any published work resulting from data captured through Gabber will never include details that could be used to identify yourself or other participants.
      statement: For more details, including how to opt-out, please review our
      link: research statement.
      embargo: 'Note: your conversation will undergo a 24-hour embargo where only participants of the conversation can listen. After this period, the audio conversation will be available based on the consent you choose below.'
    hidden_title: Participants
    hidden_body: Only the project administrators, researchers, and participants in this conversation will be able to listen to this conversation.
    private_title: Members
    private_body: Only people who are members of the project can discover or listen to this conversation.
    public_title: Anyone
    public_body: Anyone visiting Gabber can discover and listen to this audio.
    review_title: Review decision
    no_show: You will not show up in Gabber
    appearance_label: How you appear
    access_label: Who has access
    submit_action: Update Consent
    people:
      researcher: Researchers
      interviewer: The interviewer
      administrators: Administrators
      participant: Participants in this conversation
      member: Members
      public: Anyone visiting the Gabber website

  consent_success:
    title: Consent Updated
    subtitle: You can review and update it at any time
    message_title: Success
    message_body: Thank you for updating your consent for this conversation. You can now view and start annotating it. You can always come back and update your consent at any time.
    session_action: View Session



