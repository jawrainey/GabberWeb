  consent_form:
    title: Consentimiento de Gabber
    subtitle: Revisa cómo quieres que tu conversación se use en Gabber
    session_title: La conversación ha sido grabada
    project_title: El proyecto asociado a tu conversación
    perms_title: ¿Te gustaría tener acceso a esta conversación?
    research:
      title: ¿Cómo se usará su conversación para la investigación?
      body: Su grabación y los metadatos asociados (quién participó, cuándo, qué temas se discutieron, etc.) estarán disponibles para el personal de investigación y se utilizarán para ayudar a comprender cómo las herramientas digitales pueden ayudarlo a usted y a otros ciudadanos que participan en prácticas de investigación cualitativa, utilizando el audio para hacer estas aproximaciones más accesibles. Cualquier trabajo publicado como resultado de los datos capturados a través de TalkFutures nunca incluirá detalles que podrían usarse para identificarlo a usted o a otros participantes.
      statement: Para obtener más información, incluida la opción de exclusión, revise nuestra
      link: Declaración de investigación.
      embargo: 'Nota: su conversación se someterá a un embargo de 24 horas donde solo los participantes de la conversación pueden escuchar. Después de este período, la conversación de audio estará disponible según el consentimiento que elija a continuación.'
