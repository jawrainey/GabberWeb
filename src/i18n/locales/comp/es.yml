consent:
  consent_form:
    title: Consentimiento de Gabber
    subtitle: Revisa cómo quieres que tu conversación se use en Gabber
    session_title: La conversación ha sido grabada
    project_title: El proyecto asociado a tu conversación
    perms_title: ¿Te gustaría tener acceso a esta conversación?
    research:
      title: How your conversation will be used for research
      body: Your recording and the associated metadata (who took part, when, what topics were discussed, etc) will be accessible by research staff and used to help understand how digital tools can support yourself and other citizens engaging in qualitative research practices and how audio can make these more accessible. Any published work resulting from data captured through Gabber will never include details that could be used to identify yourself or other participants.
      statement: For more details, including how to opt-out, please review our
      link: research statement.
      embargo: 'Note: your conversation will undergo a 24-hour embargo where only participants of the conversation can listen. After this period, the audio conversation will be available based on the consent you choose below.'
    hidden_title: Participantes
    hidden_body: – Solo los administradores del proyecto, investigadores, y las personas en esta conversación podrán escuchar esta conversación.
    private_title: Miembros
    private_body: – Solo las personas que son miembros del proyecto pueden escuchar esta conversación.
    public_title: Todo el mundo
    public_body: – Cualquiera que visite Gabber puede escuchar este audio.
    review_title: Decisión de revisión
    no_show: No aparecerás en Gabber
    appearance_label: Cómo apareces
    access_label: Quién tiene acceso
    submit_action: Actualizar el consentimiento
    people:
