      interviewer: El entrevistador
      administrators: Administradores de proyectos
      participant: Participantes en esta conversación
      member: Miembros de este proyecto
      public: Cualquiera que visite el sitio web de Gabber

  consent_success:
    title: Consentimiento actualizado
    subtitle: Puedes revisarlo y actualizarlo en cualquier momento
