#
# Base Views
#
base:
  about:
    title: Che cos'è?
    nav_title: Info
    subtitle: Gabber consente di coinvolgere la tua comunità per condividere e comprendere le tue esperienze condivise
    col_1:
      title: Struttura
      body: Crea un progetto e strutturalo attorno agli argomenti che desideri siano discussi. Quindi scarica l'app Gabber.
    col_2:
      title: Registra
      body: Usa l'app per registrare le conversazioni con la tua comunità e taggarle con i tuoi argomenti. Una volta caricata la tua conversazione, tutti i partecipanti possono rivedere e accettare il modo in cui viene utilizzata la registrazione
    col_3:
      title: Annota
      body: Ascolta e annota le tue conversazioni per creare discussioni con altri membri della comunità.

  holder:
    # ...

  home:
    title: Struttura, registra ed annota conversazioni audio
    subtitle: Listen, annotate and collaboratively discuss recorded conversations
    nav_title: Home
    action: Esplora Conversazioni

  not_found:
    title: Pagina non trovata
    subtitle: Impossibile trovare la pagina che stavi cercando, controlla che l'URL sia corretto.
    nav_title: Non trovato
    back_action: vai alla Homepage

  privacy:
    title: La nostra politica sulla privacy
    nav_title: Politica sulla Privacy
    subtitle: I dati che catturiamo, perché e come vengono utilizzati

  terms:
    title: Termini & Condizioni
    nav_title: Termini di servizio
    subtitle: Cosa accetti quando utilizzi il nostro servizio (applicazione mobile o sito Web)

  research:
    title: Research
    nav_title: Reseach
    subtitle: How the use of Gabber informs research

  cookies:
    title: Cookies
    nav_title: Cookies
    subtitle: How Gabber uses cookies

