auth:
  accept_invite:
    title: Estás invitado a unirte a un proyecto en Gabber
    nav_title: Aceptar invitación
    loading_title: Autentificando
    bad_token_title: simbolo no valido
    subtitle: Regístrese abajo para unirse al proyecto
    info: Gabber te permite grabar y anotar entrevistas estructuradas
    email_field:
      label: Email
      placeholder: p.ej. me@example.com
    name_field:
      label: Nombre completo
      placeholder: p.ej. Stanley Hudson
    pass_field:
      label: Contraseña
      placeholder: p.ej. ••••••••
    submit_action: Enviar

  forgot:
    title: Restablece tu contraseña de Gabber
    nav_title: Contraseña olvidada
    subtitle: Envíe su dirección de correo electrónico y le enviaremos un enlace para restablecer su contraseña.
    email_field:
      label: Introduce tu correo electrónico
      placeholder: p.ej. me@example.com
    send_action: Enviar
    success_title: Código enviado
    success_body: Hemos enviado un código a {email}, si está en nuestro sistema, haga clic en el enlace de su correo electrónico para restablecer su contraseña.

  login:
    title: Inicia sesión en Gabber
    nav_title: Iniciar sesión
    or: o
    signup_action: crea una cuenta
    email_field:
      label: Email
      placeholder: p.ej. me@example.com
    pass_field:
      label: Contraseña
      placeholder: p.ej. ••••••••
    forgot_action: ¿Olvidaste tu contraseña?
    cancel_action: Cancelar
    submit_action: Iniciar sesión
    signup_body: ¿Todavía no tienes una cuenta?
    failed_body: Inicio de sesión no válido, por favor, inténtalo de nuevo

  register:
    title: Crea una cuenta de Gabber
    nav_title: ¡Regístrate!
    login_action: Ingrese a su cuenta
    name_field:
      label: Nombre completo
      placeholder: p.ej. Jim Halpert
    email_field:
      label: Email
      placeholder: p.ej. me@example.com
    pass_field:
      label: Contraseña
      placeholder: p.ej. ••••••••
    language:
      title: Preferred spoken language
      description: This will also used in future communications with you.
    terms_body: Al registrarte, aceptas nuestra
    cancel_action: Cancelar
    submit_action: Regístrate
    success_title: Revisa tu correo
    success_subtitle: ¡Cuenta creada!
    failed_body: Registro fallido, por favor intente de nuevo

  reset:
    title: Restablecer la contraseña
    nav_title: Restablece tu contraseña usando este formulario
    pass_field:
      label: Nueva contraseña
      placeholder: p.ej. ••••••••
    submit_action: Reiniciar
    success_title: Restablecimiento de contraseña
    success_body: Tu contraseña ha sido restablecida
    failed_body: Se produjo un error al restablecer su contraseña, por favor intente de nuevo.

  verify:
    title: Verificando
    nav_title: Verificando
    failed_body: La verificación falló, por favor revise el enlace que le enviaron

#
# Base Views
#
base:
  about:
    title: ¿Qué es?
    nav_title: Acerca de
    subtitle: Gabber permite interactuar con su comunidad para compartir y comprender sus experiencias compartidas
    col_1:
      title: Estructura
      body: Crea un proyecto y estructuralo alrededor de los temas que deseas que se discutan. Luego descarga la aplicación Gabber.
    col_2:
      title: Grabar
      body: Usa la aplicación para grabar conversaciones con tu comunidad y etiquetarlas con tus temas. Una vez que tu conversación es cargada, todos los participantes pueden revisar y dar su consentimiento a cómo se va a usar la grabación.
    col_3:
      title: Anotar
      body: Escuche y anote sus conversaciones para crear discusiones con otros miembros de la comunidad.

  holder:
    # ...

  home:
    title: Estructura, graba y anota conversaciones de audio
    subtitle: Escucha, anota y discute en colaboración las conversaciones grabadas
    nav_title: Casa
    action: Explora Conversaciones

  not_found:
    title: Página no encontrada
    subtitle: No se pudo encontrar la página que estabas buscando, verifica que tu URL sea correcta.
    nav_title: Extraviado
    back_action: Vete a casa

  privacy:
    title: Nuestra política de privacidad
    nav_title: Política de privacidad
    subtitle: Los datos que capturamos, por qué y cómo se usan

  terms:
    title: Términos y condiciones
    nav_title: Términos de servicio
    subtitle: Lo que acepta cuando utiliza nuestro servicio (aplicación móvil o sitio web)

  research:
    title: Investigación
    nav_title: Investigación
    subtitle: Cómo se usa Gabber para investigación

  cookies:
    title: Cookies
    nav_title: Cookies
    subtitle: Cómo Gabber usa las cookies

