base:
  about:
    no_ios: نسخة iOS من TalkFutures قيد المراجعة من قبل Apple وستكون جاهزة قريباً جداً.
    title: ما هذا؟
    nav_title: حول
    subtitle: يتيح TalkFutures التفاعل مع مجتمعك لمشاركة تجاربك المشتركة وفهمها
    content:
      strapline: يساعد TalkFutures في بناء وتسجيل المحادثات حول كيفية تمكن الصليب الأحمر والهلال الأحمر من مواجهة تحديات المستقبل. تظهر المحادثات المسجلة على موقع الانترنت حيث يمكن للأشخاص التعليق على مناقشاتك وإلقاء الضوء عليها ومشاركتها.
      started: ابدأ مع TalkFutures
      prepare:
        title: تسجيل المحادثات باستخدام تطبيق TalkFutures
        theme:
          title: اختر موضوعًا ترغب التحدث عنه.
          subtitle: راجع وصف الموضوع مع الأشخاص الذين تجري معهم المحادثة.
      record:
        title: تسجيل محادثة.
        subtitle: انقر على نقطة مناقشة لبدء التسجيل. ليس هناك حد زمني. تأكد من النقر على المواضيع أثناء تغيير محادثتك.
      add_people:
        title: أضف مشاركين.
        subtitle: املأ تفاصيل المشاركين واتفق على استمارة الموافقة.
      upload:
        title:  قم بتحميل محادثتك
        subtitle: بمجرد تحميل محادثتك ، يتم إبلاغ جميع المشاركين ويمكنهم مراجعة الموافقة. هنا يمكنك تحميل التسجيلات إلى الموقع الانترنت للاستماع إليه.
      invite:
        title:  دعوة أصدقائك لالستماع إلى محادثاتك
        subtitle: سيستمع الناس في جميع أنحاء العالم ويعلقون ويسلطون الضوء على الأجزاء التي يحبونها حول محادثتك. تحقق من ما يقوله الآخرون وترك تعليق على تسجيلاتهم.
      contact:
        action: هل لديك اسئلة؟ أرسل لنا
    campaign:
      title: مستقبل الصليب الاحمر والهلال الاحمر
      tagline: تصف <a href="https://ifrc.org/s2030" class="non">استراتيجية 2030</a>  كيف يجب أن يتطور الصليب الأحمر والهلال الأحمر خلال السنوات العشر القادمة استجابة للتحديات العالمية (مثل تغير المناخ) والفرص ( على سبيل المثال ، التقنيات الجديدة). نحتاج إلى مساعدتكم لمقابلة القادة أو الموظفين أو المتطوعين أو الخبراء الخارجيين لجمع وجهات نظرهم حول كيف يمكن أن تكون المنظمة جاهزة للمستقبل. سيتم تحويل المقابلات الخاصة بكم إلى تسجيلات podcast تسمح للأشخاص بمواصلة المناقشة عبر الإنترنت وضمها الى استراتيجية 2030.
      ic:
        title: 1. مراسل(ة) الابتكار&colon; الدور والمسؤوليات
        content_1: استراتيجية 2030 هي عملية تشاور عالمية تعكس تجارب ورؤى الأعضاء المحليين. كمراسل(ة) للابتكار ، ستعالج المقابلات الخاصة بك التحديات والفرص والاحتياجات والرؤى الخاصة بالجمعية الوطنية ؛ وتقديم توصيات حول أفضل الطرق لحلها خلال السنوات العشر القادمة.
        content_2: ستأخذ المبادرة  لإجراء مقابلات مع المتطوعين والقادة والخبراء الخارجيين في الصليب الأحمر والهلال الأحمر حول مواضيع محددة. سيتم تحويل المقابلات الخاصة بك إلى مواد تواصل ، مثل تسجيلات podcast ، لتعكس القضايا الرئيسية والحلول المحتملة التي تمت مناقشتها. يمكنك أيضًا المشاركة في هذه العملية الإبداعية من خلال أن تصبح مساعدًا للتواصل.
        content_3: قمنا بتطوير TalkFutures ، وهو تطبيق  لتسجيل والاستماع إلى المقابلات. تعلّم كيفية تسجيل المقابلات باستخدام TalkFutures.
      ic_1:
        title: 1.1 دعم فردي من فريق الابتكار في الاتحاد الدولي لجمعيات الصليب الأحمر والهلال الأحمر
        content_1: نحن نقدم دعمًا شخصيًا لتعريفك بالأسئلة التي ستحدد المقابلات الخاصة بك وإستراتيجية 2030. وسيقوم أحد أعضاء فريق الابتكار العالمي للاتحاد الدولي لجمعيات الصليب الأحمر والهلال الأحمر بتوجيه ودعم مجموعات WhatsApp الصغيرة حيث يمكنك المناقشة مع مراسلي الابتكار  من جميع أنحاء العالم.
        content_2: أرسل لنا سؤالاً إلى <a class="non" href="mailto:innovation.team@ifrc.org">innovation.team@ifrc.org</a> وسنرد عليك في أقرب وقت ممكن.
      ic_2:
        title: 1.2 تشكيل مجموعة ال WhatsApp
        content: بمجرد تسجيل اهتماماتك اختيار أدوارك عن طريق البريد الإلكتروني ، نود أن نضيفك إلى مجموعة WhatsApp مع الأعضاء الآخرين الذين لهم نفس الدور في جميع أنحاء العالم . سيساعد هذا على خلق المزيد من النقاش بين الأعضاء من مختلف البلدان والمناطق ، وتبسيط الدعم والمساعدة في إنشاء مجتمعات صغيرة حول كل دور. كما أن  في هذه المجموعة يمكننا أن نقدم لك تعليمات للبدء.
      ic_3:
        title: 1.3 مقابلات  باستخدام TalkFutures
        content_1: للمساعدة في تسجيل المقابلات حول العالم ، قمنا بتصميم تطبيق محمول ، TalkFutures ، والذي يعرض على جميع المستخدمين نفس مجموعة الأسئلة. تتيح هذه الأداة مشاركة المقابلات الخاصة بك على موقع ويب ، مما يسمح للآخرين في جميع أنحاء العالم بالاستماع والتعليق ومشاركة آرائهم.
        content_2: قبل استخدام TalkFutures ، تحتاج إلى إيجاد مكان هادئ  لتسجيل المقابلات الخاصة بك. ، يتطلب استخدام <b>TalkFutures</b> بعض الخطوات البسيطة فقط&colon;
        content_li_1: قم بتنزيل TalkFutures من متجر Apple أو Google Play وإنشاء حسابك.
        content_li_2: المس موضوع "مستقبل الصليب الأحمر والهلال الأحمر".
        content_li_3: أضف جهة الاتصال الخاصة بك كمشارك. وهذا يسمح لهم بالوصول إلى التسجيل لاحقًا ويحذرهم إذا قام أحدهم بالتعليق على محادثتهم.
        content_li_4: الموافقة على استخدام التسجيل في البحث وكيف يجب مشاركته مع الجمهور (على سبيل المثال ، الجمهور حتى يتمكن الموقع بأكمله من الاستماع لمقابلتك)
        content_li_5: سوف تظهر قائمة أسئلة المقابلة. بدء التسجيل عن طريق النقر على السؤال الأول. اضغط على سؤال المقابلة المختلفة في تطبيق الجوال قبل أن تطلب من المقابلة. هذا يسمح بعرض الصوت على الموقع.
        content_li_6: اضغط على زر الإيقاف لإنهاء المحادثة.
      ic_4:
        title: 1.4 عملية TalkFutures
      ic_interview_questions:
        title: 1.5  الأسئلة في TalkFutures
        content_1: سيكون دورك كمراسل للابتكار هو مقابلة المتطوعين والمديرين والقادة و / أو الخبراء الخارجيين في الصليب الأحمر والهلال الأحمر المحليين حول مستقبل الصليب الأحمر والهلال الأحمر.  لقد طورنا أربعة أسئلة رئيسية لتوجيه المقابلات من أجل الحفاظ على  محتوى موّحد حول العالم. هناك أيضًا سؤال إضافي يمكنك استخدامه إذا كنت ترغب في جعل المحادثة أكثر شخصية أو لديك أفكار خاصة بك! عندما تشعر بالراحة مع الدليل أدناه ، لا تتردد في إجراء المقابلات الخاصة بك بالطريقة التي تريدها.
        content_2: سنشرح الآن لماذا نطلب كل سؤال كي يساعدك ذلك على فهم السياق وتسهيل عملية المقابلة. من الضروري أن تفهم هذه الأسئلة قبل إجراء المقابلة. كل سؤال له علاقة بالسؤال السابق ، لذلك نقترح عليك طرح الأسئلة في الترتيب الظاهر . لقد كتبنا توصيات لك لقراءتها قبل تسجيل مقابلة حتى تكون مستعدًا لتوجيه الشخص الذي تجرى المقابلة معه.

        iq_1:
          title: 1.5.1 ما هي العوامل في بلدك التي ستؤثر على معظم الناس في السنوات العشر المقبلة؟
          content_1: يعتمد هذا السؤال على المعرفة والخبرة المحلية للتركيز على بلد المشاركين وتأثير العوامل العالمية على هذا البلد. كما يبدأ في تعريف الشخص الذي تم مقابلته بالتوقعات المستقبلية&colon; انظر كيف سيتغير شيء ما في السنوات القادمة.
          content_2: عندما نتحدث عن العوامل ، نشير إلى بعض المؤشرات الخمسة المحددة في عمل استراتيجية 2030 ، على سبيل المثال&colon; العمل التطوعي والثقة والنزاهة والتمويل والتكنولوجيات الجديدة والنموذج التنظيمي والثقافة. على سبيل المثال ، هناك عامل (ومصدر قلق كبير) للبنان هو استقرار الاقتصاد المحلي ، حيث أنه سيؤثر على الوظائف المحلية ويشجع الناس على الهجرة إلى دول أخرى.
          content_3: <b>اﻟﺗوﺻﯾﺔ&colon;</b> اﻟﺗﻌﺑﯾر ﻋن العوامل اﻟﺗﻲ ﺗدﻓﻊ ﺑﻟدك إﻟﯽ اﻟﺗﮐﯾف .ﺳﺎﻋد المشارك إذا ﮐﺎن عالق بالاجابة.

        iq_2:
          title: 1.5.2 كيف ستؤثر هذه العوامل على الصليب الأحمر والهلال الأحمر؟
          content_1: لقد ناقشنا بالفعل العوامل ، نحن مهتمون الآن بكيفية تأثيرها المباشر (إيجابي و / أو سلبي) على الصليب الأحمر والهلال الأحمر. يمكنك الحديث عن الجمعية الوطنية ، وعن كيف، من وجهة نظرهم، فإن هذه العوامل لها تأثير أوسع على الصليب الأحمر والهلال الأحمر كشبكة.
          content_2: <b>اﻟﺗوﺻﯾﺔ&colon;</b> حدد العامل تعتقد أنه له تأثير (إيجابي و / أو سلبي) على الهلال الأحمر للصليب الأحمر.

        iq_3:
          title: 1.5.3. ما هي الخطوات الملموسة التي يجب أن تتخذها الجمعية الوطنية للاستجابة لهذه العوامل؟
          content_1: وبناء على المناقشة السابقة الخاصة حول العوامل التي تؤثر على جمعية المشاركين الوطنية وتأثيرها على الصليب الأحمر والهلال الأحمر. ونحن مهتمون بشكل خاص في الحلول الممكنة. من المهم أن تدعو الشخص الذي تمت مقابلته لمناقشة تفاصيل اقتراحاته العملية. على سبيل المثال ، إذا ذكروا أنهم يستخدمون التكنولوجيا دون قول أي شيء آخر ، شجعهم على التفكير في كيفية استخدام هذه التقنية والخطوات التي يجب اتخاذها لاستخدامها.
          content_2: <b>اﻟﺗوﺻﯾﺔ&colon;</b> دعوة المشارك للنظر في القضية من زاوية مختلفة ، وهي إذا كانوا قادة الجمعية الوطنية أو القدرة على تغيير كل أو جزء من الجمعية الوطنية .

        iq_4:
          title: 1.5.4 ما هي رؤيتك للصليب الأحمر والهلال الأحمر في عام 2030؟
          content_1: يهدف هذا السؤال إلى تحويل مناقشة الحلول العملية من المستوى الوطني إلى المستوى الدولي. ماذا يجب أن يكون دور الجمعيات الوطنية الأخرى؟ كيف يمكن استخدام هذه العوامل لتعزيز التعاون؟ كيف يجب أن تتغير المؤسسة الحالية لدعم وجهة نظر المشاركين؟
          content_2: <b>اﻟﺗوﺻﯾﺔ&colon;</b> يجب أن تشجع الشخص الذي تمت مقابلته ليس فقط على مناقشة رؤية الصليب الأحمر والهلال الأحمر ، بل أيضاً التفكير في خطوات عملية للوصول إلى هناك

        iq_5:
          title: 1.5.5 اطرح أسئلتك الخاصة
          content_1: إذا كنت تريد معرفة التفاصيل حول ما قاله الشخص الذي تمت مقابلته ، أو تعتقد أن العالم يجب أن يسمع فكرة (أو حل عملي لمشكلة قاموا بحلها في الصليب الأحمر والهلال الأحمر) ، اضغط على سؤال المقابلة. هذا يتيح لك المزيد من التحكم في المقابلة. إذا كان الشخص الذي تجرى المقابلة معه يتحدث خارج الموضوع ، فنحن نوصيك بالضغط على / تحديد هذا الموضوع لمساعدة مساعدي الأبحاث في تخطي المحتوى.
          content_2: <b>اﻟﺗوﺻﯾﺔ&colon;</b> يمكنك طرح الأسئلة الخاصة بك في أي وقت ، بين (أو أثناء) أي من الأسئلة المقابلة الأخرى. حاول دائمًا التركيز على الخبرات والمعارف المحلية وكيف يمكن استخدام ذلك لإعلام الاستراتيجية 2030.
      ic_6:
        title: 1.6 نصائح لتسجيل مقابلة عالية الجودة
        content: يتطلب تسجيل مقابلة معرفة الموضوع كي يتمكن المشاركون من مشاركة خبراتهم وأفكارهم بسهولة. لقد كتبنا نصائح الدعم العشرة التي ستضمن جودة المقابلة الخاصة بك ، ودقتها.
        instructions:
          content_li_1: فهم السياق ومراجعة الأسئلة قبل التسجيل.
          content_li_2: عرض سياق وأهداف المقابلة مع المشارك قبل البدء.
          content_li_3: اعثر على مكان هادئ  ٰٰلتسجيل مقابلتك لإنتاج تسجيل أفضل.
          content_li_4: دع الشخص الذي تحدث معه يتحدث في أغلب الأحيان.
          content_li_5: خذ استراحة  لمساعدة الشخص الذي يجري المقابلة على مواصلة الحديث ؛
          content_li_6: استخدم الأسئلة المفتوحة للحصول على اكثر معلومات  ممكن من الشخص الذي تمت مقابلته.
          content_li_7: ﻗم ﺑﺎﻟﻣﻘﺎﺑﻟﺔ  ﻋن طرﯾق طرح ﺳؤال ﮐﯾف و / أو ﻟﻣﺎذا ﻗﺎل
          content_li_8: تجنب الإجابات  ذا كلمة واحدة [أسئلة مغلقة] ؛
          content_li_9: اطلب من الشخص الذي تم مقابلته بالحديث أكثر عن الأجوبة إذا كانت ذا كلمة واحدة .

      ra:
        title: 2. مساعد باحث&colon; الدور والمسؤوليات
        content_1: بصفتك مساعدًا للباحث ، نحتاج إلى مساعدتك لتحديد الرؤى و الافكار التي تعتقد أنها سيكون لها أكبر الأثر على RCRC. هذا يتضمن الاستماع الى المقابلات التي سجلها مراسلي الابتكار مع TalkFutures وكتابة تعليقات لتحديد الأفكار، وطرح الأسئلة أو إنشاء نقاش مع المشاركين في المقابلة ومجتمعنا.
        content_2: بعد الاستماع إلى المقابلات، سنساعدك في كتابة مقال قصيريجمع المعلومات وتحليلها، وسيتم نشرها على<a href="https://future-rcrc.com/" class="non">الموقع الالكتروني للمستقبل</a> للعالم كله لقراءته ومناقشته. وتحليلك (الأفكار والتعليقات) يساعد أيضا مساعدين التواصل إنتاج مواد التواصل (الملصقات والإذاعة، وما إلى ذلك) من خلال البريد الإلكتروني، وسائل الاعلام الاجتماعية وموقعنا على المستقبل لتطويرالأفكار والرؤى التي تم تحديدها من خلال هذا المقال.

      ra_1:
        title: 2.1 الاستماع وتسليط الضوء على الأفكار في TalkFutures
        content_1: يساعد TalkFutures على إجراء المقابلات وتجميع كل التسجيلات في مكان واحد لتسهيل الوصول إليها. تظهر التسجيلات الصوتية  في<a href="https://talk.future-rcrc.com/conversations/" class="non">TalkFutures في قائمة على صفحة</a>. يمكنك الاطلاع على نظرة عامة من كل مقابلة قبل اختيار الشخص الذي تريد الاستماع إليه&colon; يساعدك هذا في تصفية القائمة حسب اللغة والجمعية الوطنية وما إلى ذلك.
        content_2: يمكنك الاستماع إلى رؤى الخبراء الداخليين والخارجيين من خلال قراءة المقابلة الصوتية. التعليق يسمح لك باختيار مقطع صوتي تعتقد أنه مهم ويمكنك استخدامه للتفكير. بمجرد اختيار مقتطف صوتي وخلق تعليقك، سوف تخلق عملية تحليل بالتعاون مع مساعدي الباحثين الآخرين. سيتم إعلام المشاركين بالمقابلة عبر البريد الإلكتروني وتطبيق TalkFutures على الهاتف المحمول لإطلاعهم على تعليقك حتى يتمكنوا من الرد على تعليقك وتقديم المزيد من الإرشادات.

      ra_2:
        title: 2.2 إنشاء ونشر المقال الخاص بك
        content_1: بعد الاستماع إلى 5 مقابلات على الأقل ، سيكون لديك فكرة عامة عن الافكار التي نوقشت في أجزاء مختلفة من العالم. نود منك أن تكتب مقال تأملي يبرز نتائجك بعد الاستماع إلى هذه المقابلات. إن بنية المقالر مرنة ،إن المقالات الجيدة ممكن أن تكون ناقدة للتسجيلات أو تدعو الأشخاص إلى التفكير معمقاً بالمواضيع والأفكار والأراء التي نوقشت .
        content_2: سيتم نشر أفكارك على موقع ويب Futures حيث يمكن للجميع قراءة أفكارك والتعليق عليها لخلق مزيد من النقاش حول جمعية الصليب الأحمر والهلال الأحمر المستقبلية. يمكنك استشارة الأفكار الحالية عبر الإنترنت لإلهامك&colon;
        content_3: بمجرد حصولك على فكرة أو  ، نوصيك بمشاركتها مع هذه المجموعة ومناقشتها وإبداء رأيك. أخيرًا ، بمجرد إرساله على موقعنا ، أرسل بريدًا إلكترونيًا إلى <a href="mailto:innovation.team@ifrc.org" class="non">innovation.team@ifrc.org</a> وسنقوم بتحميله على موقعنا في غضون أيام قليلة. بمجرد نشره ، سنرسل عنوان URL إلى المجموعة التي يمكنك مشاركتها مع الآخرين على WhatsApp.

      ca:
        title: 3. مساعد التواصل&colon; الأدوار والمسؤوليات
        content: كمساعد اتصال ، نحتاج إلى مساعدتك في استخدام المواد التي أنشأها مبتكروننا ومعاونونا البحثيون لإنتاج رسائل مقنعة حول رؤى أعضائنا يمكننا نشرها ومشاركتها مع العالم. هذا يتضمن  التعرف على استراتيجية 2030 ، وإنشاء المحتوى، واستخدام إبداعك لتصميم المواد التي يمكننا استخدامها لتعزيز هذه الرؤى. لديك سيطرة إبداعية إجمالية على ما تقوم بإنتاجه ، والتي يمكن أن تتراوح من ملصق يحمل رسماً  يحتوي على اقتباسات من جميع البلدان  الى إنتاج تسجيلات (Podcasts) يعكس الصوت الحقيقي للمتطوعين. سنوفر الدعم ونجعلك على اتصال بمساعدي التواصل الآخرين حيث يمكنك مناقشة أفكارك الإبداعية وربما التعاون في إنتاجكم الإبداعي.

      ca_1:
        title: 3.1 مناقشة وتعليقات الزملاء الإبداعية
        content: كما هو موضح أعلاه ، سنقوم بإضافتك إلى مجموعة WhatsApp مع مساعدي التواصل الاخرين حيث يمكنك مناقشة كيف يمكنك تمثيل نظرة عامة رفيعة المستوى للمقابلات والمعلومات الاتية من مساعدي الأبحاث. نوصي بأن تتعرف على المواد الموجودة (التعليقات النصية والمقابلات الصوتية) لمساعدتك على التفكير في كيفية تمثيلك لها.<a href="https://talk.future-rcrc.com/themes/14/conversations/0560bac7727a421a96f3b2d03f074a27" class="non">إليك مقابلة مع التعليقات لبدء العمل</a>.&colon;

      ca_2:
        title: 3.2 إنتاج المواد الإبداعية من مقابلات TalkFutures
        content: تتمثل النتيجة الرئيسية للمشاركة كمساعد تواصل في إنتاج مواد التواصل التي تقدم رؤى أعضائنا. يمكن أن يتخذ هذا العديد من النماذج وننصحك بمناقشتها مع مساعدي التواصل الآخرين. يمكننا تقديم المشورة والمساعدة الفنية إذا كنت تخطط لإنتاج تسجيلات (Podcasts) من هذه المواد.

      thanks:
        title: 4. شكرنا لمساعدتكم
        content: نحن نقدر ونقدر مشاركتك في المساعدة في تشكيل استراتيجية 2030 ، ونريد تقديم دليل يمكنك استخدامه لعرض مشاركتك مع العالم. اعتمادًا على مشاركتك و أدوارك ، نقدم لك احتمالين&colon;

      certification:
        title: 4.1 شهادة مشاركة
        content: عندما يسجل مراسل الابتكار 3 مقابلات سيقوم فريق الابتكار العالمي للاتحاد الدولي لجمعيات الصليب الأحمر والهلال الأحمر بإرسال شهادة مشاركة موقعة من رئيس فريق الابتكار العالمي للاتحاد الدولي لجمعيات الصليب الأحمر والهلال الأحمر.

      reference:
        title: 4.2 رسالة مرجعية
        content: إذا كان لديك  دورًا كمساعد بحث أو مساعدة تواصل ، فيمكن لفريق الابتكار للاتحاد الدولي لجمعيات الصليب الأحمر والهلال الأحمر تقديم رسالة مرجعية موقعة من رئيس فريق الابتكار.
        options:
          first: لتلقي هذا كمساعد باحث يجب عليك إنتاج مقال واحد على الأقل من خلال الاستماع إلى 3 مقابلات على الأقل وكتابة التعليقات لإثبات عملية التحليل الخاصة بك.
          second: لتلقي هذا كمساعد تواصل ، يجب عليك المشاركة في إنتاج المواد الإبداعية لعرض التحليل والأفكار من أعضائنا الآخرين.

