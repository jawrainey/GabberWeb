#
# Base Views
#
base:
  about:
    no_ios: نسخة iOS من TalkFutures قيد المراجعة من قبل Apple وستكون جاهزة قريباً جداً.
    title: ما هذا؟
    nav_title: حول
    subtitle: يتيح TalkFutures التفاعل مع مجتمعك لمشاركة تجاربك المشتركة وفهمها
    content:
      strapline: يساعد TalkFutures في بناء وتسجيل المحادثات حول كيفية تمكن الصليب الأحمر والهلال الأحمر من مواجهة تحديات المستقبل. تظهر المحادثات المسجلة على موقع الانترنت حيث يمكن للأشخاص التعليق على مناقشاتك وإلقاء الضوء عليها ومشاركتها.
      prepare:
        title: فلنبدأ!
        theme:
          title: اختر موضوعًا ترغب التحدث عنه.
          subtitle: راجع وصف الموضوع مع الأشخاص الذين تجري معهم المحادثة.
      record:
        title: تسجيل محادثة.
        subtitle: انقر على نقطة مناقشة لبدء التسجيل. ليس هناك حد زمني. تأكد من النقر على المواضيع أثناء تغيير محادثتك.
      add_people:
        title: أضف مشاركين.
        subtitle: املأ تفاصيل المشاركين واتفق على استمارة الموافقة.
      upload:
        title:  قم بتحميل محادثتك
        subtitle: بمجرد تحميل محادثتك ، يتم إبلاغ جميع المشاركين ويمكنهم مراجعة الموافقة. هنا يمكنك تحميل التسجيلات إلى الموقع الانترنت للاستماع إليه.
      invite:
        title:  دعوة أصدقائك لالستماع إلى محادثاتك
        subtitle: سيستمع الناس في جميع أنحاء العالم ويعلقون ويسلطون الضوء على الأجزاء التي يحبونها حول محادثتك. تحقق من ما يقوله الآخرون وترك تعليق على تسجيلاتهم.
      contact:
        action: هل لديك اسئلة؟ أرسل لنا


