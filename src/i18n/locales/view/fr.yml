base:
  about:
    title: Qu'Est-ce que c'est?
    nav_title: A propos
    subtitle: Gabber vous permet de vous engager avec votre communauté pour partager et comprendre vos expériences
    col_1:
      title: Structure
      body: Créez un projet et structurez-le autour des rubriques que vous souhaitez aborder. Ensuite, téléchargez l'application Gabber.
    col_2:
      title: Enregistrer
      body: Utilisez l'application pour enregistrer des conversations avec votre communauté et marquez-les avec vos rubriques. Une fois votre conversation téléchargée, tous les participants peuvent revoir et fournir leur consentement pour l'utilisation de l'enregistrement
    col_3:
      title: Annoter
      body: Écoutez et annotez vos conversations pour créer des discussions avec d'autres membres de la communauté.

  holder:
    # ...

  home:
