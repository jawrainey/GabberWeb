    create_failed_body: Не удалось создать аннотацию, повторите попытку.

  session_list:
    title: Сессии
    nav_title: Сессии
    loading_title: Получение сессий проекта
    mobile_filter_title: Фильтр
    no_sessions: Доступных сессий Сейчас нет сеансов, почему бы не записать их в приложении?
